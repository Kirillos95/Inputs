<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача инпуты</title>
    <link rel="stylesheet" href="/style.css">
    

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="box-switch">
                <div class="switch"></div>
             </div>
            <div class="form">
                <ul class="form-ul">
                    <span class="spans">Фамилия</span>
                    <li><input class="label" type="text" id="sername" name="sername" placeholder="Фамилия"></li>
                    <span class="spans">Имя</span>
                    <li><input class="label" type="text" id="name" name="name" placeholder="Имя"></li>
                    <span class="spans">Отчество</span>
                    <li><input class="label" type="text" id="fathername" name="fathername" placeholder="Отчество"></li>
                </ul>
                <button class="form-btn">Submit</button>
            </div>

            <div class="person-data">
                 <ul class="person-ul">
                    <li id="sername-person" class="person-li">                  
                    </li>
                    <li id="name-person" class="person-li">
                    </li>
                    <li id="fathername-person" class="person-li">
                    </li>
                 </ul>
            </div>
        </div>
    </div>
</body>
<script src="/main.js"></script>
</html>
